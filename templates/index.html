<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Fire Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/static/forest-background.jpg'); /* Default background */
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            color: #fff;
            transition: background-image 1s ease-in-out;
        }
        .container {
            width: 50%;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-top: 50px;
            text-align: center;
            border-radius: 10px;
        }
        h1 {
            color: #ffcc00;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="number"] {
            padding: 10px;
            margin: 10px;
            width: 80%;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            outline: none;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .output {
            margin-top: 20px;
            font-size: 1.2em;
            color: #ffcc00;
        }
    </style>
    <script>
        function updateBackground(isDanger) {
            if (isDanger) {
                document.body.style.backgroundImage = "url('/static/risk.jpeg')"; // For Danger
            } else {
                document.body.style.backgroundImage = "url('/static/no_risk.jpg')"; // For Safe
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Forest Fire Prediction</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <input type="number" name="feature1" placeholder="Enter Temperature" required>
            <input type="number" name="feature2" placeholder="Enter Oxygen Level" required>
            <input type="number" name="feature3" placeholder="Enter Humidity Level" required>
            <input type="submit" value="Predict">
        </form>

        {% if pred %}
        <div class="output">
            <h2>{{ pred }}</h2>
            <p>{{ bhai if bhai else '' }}</p>
        </div>

        <!-- Pass the danger status to the JavaScript function -->
        <script>
            updateBackground({{ danger | tojson }});
        </script>
        {% endif %}
    </div>
</body>
</html>
